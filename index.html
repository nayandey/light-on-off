<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Project By Nayan</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>
<body>
    <div class="clock-title ">
        <div class="container">
            <div class=" text-center text-dark">
                <h1 class="mt-3">jQuery Project By Nayan Dey</h1>

    <div class="bulbon-header">
